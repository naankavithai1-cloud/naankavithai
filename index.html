    <main>
        
        <section id="quick-post-section" class="post-form-card hidden">
            <h2 style="color: var(--color-primary); margin-bottom: 20px;">புதிய கவிதையை சமர்ப்பிக்க</h2>
            
            <form id="poem-submission-form" class="submission-form">
                
                <div class="form-group">
                    <label for="poem-title">தலைப்பு:</label>
                    <input type="text" id="poem-title" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="poem-content">கவிதை வரிகள்:</label>
                    <textarea id="poem-content" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="poem-tags">Tags (பிரிவுகள்):</label>
                    <input type="text" id="poem-tags" placeholder="உதாரணம்: காதல், நட்பு, இயற்கை (comma-வால் பிரிக்கவும்)">
                </div>

                <div class="form-group">
                    <label for="poem-image">படம் (விரும்பினால்):</label>
                    <input type="file" id="poem-image" accept="image/*">
                    <small class="image-note" style="color: var(--color-text-dark);">படங்கள் Cloudinary-இல் இலவசமாக சேமிக்கப்படும்.</small>
                </div>

                <button type="submit" class="btn-primary" id="submit-poem-btn">சமர்ப்பிக்க</button>
                <p id="submission-status" style="margin-top: 15px; font-weight: bold;"></p>
            </form>
        </section>

        <section id="poem-feed-section">
            <h2 style="color: var(--color-primary); padding: 0 20px 20px;">புதிய கவிதைகள்</h2>
            <div class="feed-container" id="poem-feed">
                <p style="grid-column: 1 / -1; text-align: center; color: var(--color-text-dark);">கவிதைகள் ஏற்றப்படுகிறது...</p>
            </div>
        </section>

    </main>
